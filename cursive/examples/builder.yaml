# This is the config for a small app
Dialog:
  title: $title
  child:
    LinearLayout:
      children:
        - TextView: Fancy prompt
        - DummyView
        # Some EditView with a prompt.
        - LabeledField:
            label: "Please write:"
            on_edit: $on_edit
            name: edit
        - VSpace: 2
        # Give the TextView a name so we can update it
        - TextView:
            with:
              - name: status
      with:
        - padding: 1
        - full_width
        - fixed_height: 9
  buttons:
    - Info:
        $Dialog.info: This is an example of template-driven callback.
    - Exit: $Cursive.quit
  with:
    - layer
    - shadow
    - padding:
        left: 2
        right: 2
        top: 1
        bottom: 1
